<!DOCTYPE html>
<html th:replace="~{layouts/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Login</title>
</head>
<body>

<th:block th:fragment="content">

    <div class="container my-5">

        <h1 class="border-bottom my-5">Login</h1>

        <form th:action="@{/login}" th:object="${user}" method="post">

            <div class="form-group mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" th:field="*{email}" id="email" name="email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" name="password">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <input class="btn btn-primary mt-3" type="submit" value="Login">
            <!-- <input type="hidden" th:field="*{id}"> -->
        </form>

    </div>

</th:block>

</body>
</html>
